<div class="login" fxLayout="row">
  <form #loginForm="ngForm" [formGroup]="authnFormGroup" (ngSubmit)="attemptLogin(loginForm)"
      fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="20px"
      fxFlex.lt-sm="80" fxFlexOffset.lt-sm="10"
      fxFlex.sm="50" fxFlexOffset.sm="25"
      fxFlex.gt-sm="50" fxFlexOffset.gt-sm="25">
  
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="username.invalid && username.touched">Please enter your username.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password">
      <mat-error *ngIf="password.invalid && password.touched">Please enter your password</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="authnFormGroup.invalid || isAttemptingLogin">Log in</button>
    <mat-error *ngIf="loginError">{{loginError.error_description}}</mat-error>
  </form>
</div>
